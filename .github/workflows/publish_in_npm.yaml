name: publish in npm

on:
  push:
    branches:
      - main

jobs: 
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: 16
      - name: Uploading artifact
        uses: actions/upload-artifact@v3
        with:
          name: home
          path: .
  clear:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Downloading artifact
        uses: actions/download-artifact@v3
        with:
          name: home
          path: .
      - name: list home/app/
        run: ls -a .
      - name: list directory
        run: ls -a .
      - name: delete docs dir
        run: sudo rm -r docs
      - name: list directory
        run: ls -a


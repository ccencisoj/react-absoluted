name: publish in npm
on:
  push:
    branches:
      - main
jobs: 
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: 16
          registry-url: https://registry.npmjs.org
      - run: rm -r docs
      - run: npm publish
        with: 
          token: ${{ secrets.NPM_TOKEN }}

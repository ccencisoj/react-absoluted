name: publish in npm
on:
  push:
    branches:
      - main
jobs: 
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: 16
          registry-url: https://registry.npmjs.org
      - uses: actions/upload-artifact@v3
        with:
          name: react-absoluted
          path: .
  clear:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: react-absoluted
          path: .
      - run: rm -r docs
      - uses: actions/upload-artifact@v3
        with:
          name: react-absoluted
          path: .
  publish:
    needs: clear
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/download-artifact@v3
        with:
          name: react-absoluted
          path: .
      - name: publish
        run: npm publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
